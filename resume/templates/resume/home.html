<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>uploadresume</title>
    <style>
        #id_gender,#id_language{
            display: inline-flex;
        }
        #id_gender > div{
            padding: 10px;
        }
        #id_language > div{
            padding: 10px;
        }
    </style>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
     <script>
     $( function() {
       $( "#id_dob" ).datepicker();
     } );
     </script>
  </head>
  <body>

    <div class="container">
        <div class="alert alert-success">
            <h1 class="card-title text-dark text-center fw-bold">Resume Uploader</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for form in fm %}
                    {{form.label}}{{form}}{{form.errors|striptags}}<br><br>
                    {% endfor %}
                    {% for error in fm.non_field_errors %}
                    {{error}}
                    {% endfor %}
                    <div class="text-center">
                        <input type="submit" name="" id="" class="btn btn-primary mb-4">

                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <h2 class="alert alert-primary text-center fw-bold">List Of Candidates</h2>
                <div class="border border-2">
                    <ul style="list-style-type: none;" class="mt-2">
                        {% for can in candidate %}
                        <li> <strong>{{can.name}} :     </strong>
                            
                                <a href="{% url 'profile' can.id %}" style="margin-left: 15px;">Check_Full_Profile</a> 
                           <hr>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>



   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
